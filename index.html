<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-GOV Tây Thạnh 4.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f1f5f9;
            color: #1a1c1e;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        /* Ẩn thanh cuộn cho toàn bộ ứng dụng */
        ::-webkit-scrollbar {
            display: none;
        }
        * {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
            box-sizing: border-box;
        }
        
        /* Đảm bảo root chiếm toàn bộ không gian */
        #root {
            height: 100%;
            width: 100%;
        }

        /* Responsive cho container chính */
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: white;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 640px) {
            .app-container {
                height: 92vh;
                border-radius: 3rem;
                border: 8px solid #0f172a;
                margin-top: 4vh;
            }
        }

        /* Loading spinner khi app chưa load */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            z-index: 9999;
        }
        #loading .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top-color: #e12d2d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>
    <div id="root"></div>
    
    <!-- Import entry point - Vite sẽ xử lý -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
