<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Cổng dịch vụ hành chính công thông minh Phường Tây Thạnh - TP.HCM">
    <meta name="theme-color" content="#dc2626">
    <title>Tây Thạnh 4.0 - Dịch vụ hành chính công thông minh</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f1f5f9;
            color: #1a1c1e;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .animate-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        /* Hide scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }
        
        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
            box-sizing: border-box;
        }
        
        #root {
            height: 100%;
            width: 100%;
        }

        .app-container {
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: white;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        /* Desktop styling */
        @media (min-width: 640px) {
            .app-container {
                height: 92vh;
                border-radius: 3rem;
                border: 8px solid #0f172a;
                margin-top: 4vh;
            }
        }
        
        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(220, 38, 38, 0.1);
            border-radius: 50%;
            border-top-color: #dc2626;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <!-- Import Map for ESM modules -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.562.0",
        "@google/genai": "https://esm.sh/@google/generative-ai@0.21.0"
      }
    }
    </script>
</head>
<body>
    <!-- Root element for React app -->
    <div id="root">
        <!-- Loading fallback -->
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: white;">
            <div class="loading-spinner"></div>
            <p style="margin-top: 20px; color: #64748b; font-size: 14px; font-weight: 600;">Đang tải ứng dụng...</p>
        </div>
    </div>
