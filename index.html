<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- SEO Meta Tags -->
    <title>Smart Tây Thạnh 4.0 - Cổng Dịch Vụ Hành Chính Công Thông Minh</title>
    <meta name="description" content="Hệ thống dịch vụ hành chính công thông minh Phường Tây Thạnh với trợ lý ảo AI hỗ trợ 24/7">
    <meta name="keywords" content="Smart Tây Thạnh, dịch vụ hành chính công, trợ lý AI, Tân Phú, TPHCM">
    <meta name="author" content="UBND Phường Tây Thạnh">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Smart Tây Thạnh 4.0">
    <meta property="og:description" content="Cổng dịch vụ hành chính công thông minh với AI">
    <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTmbQfoaEv8CFfButwh6ANX5mUVyu43HYsLg&s">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#e12d2d">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Smart Tây Thạnh">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTmbQfoaEv8CFfButwh6ANX5mUVyu43HYsLg&s">
    <link rel="apple-touch-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTmbQfoaEv8CFfButwh6ANX5mUVyu43HYsLg&s">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f1f5f9;
            color: #1a1c1e;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #e12d2d 0%, #c41e1e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.05em;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        /* Ẩn thanh cuộn */
        ::-webkit-scrollbar {
            display: none;
        }
        
        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
            box-sizing: border-box;
        }
        
        #root {
            height: 100%;
            width: 100%;
        }

        .app-container {
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: white;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 640px) {
            .app-container {
                height: 92vh;
                border-radius: 3rem;
                border: 8px solid #0f172a;
                margin-top: 4vh;
            }
        }
        
        /* Prevent zoom on input focus (iOS) */
        input, select, textarea {
            font-size: 16px !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <p class="loading-text">SMART TÂY THẠNH 4.0</p>
    </div>
    
    <div id="root"></div>
    
    <script>
        // Hide loading screen when app is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                }
            }, 800);
        });
    </script>
    
    <!-- ✅ SỬA PATH TỪ /src/index.tsx THÀNH /index.tsx -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
