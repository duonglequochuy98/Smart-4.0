<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="keywords" content="Tây Thạnh, hành chính công, UBND, TP.HCM, dịch vụ công, AI, trợ lý ảo">
    <meta name="author" content="UBND Phường Tây Thạnh">
    <meta name="theme-color" content="#dc2626">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="E-GOV Tây Thạnh 4.0 - Cổng dịch vụ hành chính công thông minh">
    <meta property="og:description" content="Tra cứu, nộp hồ sơ, đặt lịch hẹn trực tuyến với trợ lý AI 24/7">
    <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTmbQfoaEv8CFfButwh6ANX5mUVyu43HYsLg&s">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="E-GOV Tây Thạnh 4.0">
    <meta name="twitter:description" content="Cổng dịch vụ hành chính công thông minh">
    
    <!-- Title -->
    <title>E-GOV Tây Thạnh 4.0 - Cổng dịch vụ hành chính công thông minh</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTmbQfoaEv8CFfButwh6ANX5mUVyu43HYsLg&s">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f1f5f9;
            color: #1a1c1e;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Root Container */
        #root {
            height: 100%;
            width: 100%;
            position: relative;
        }
        
        /* Loading Spinner */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            z-index: 9999;
        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .loading-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            letter-spacing: 0.05em;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .animate-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        /* Hide Scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }
        
        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
            scrollbar-width: none;
        }
        
        /* App Container */
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: white;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }
        
        /* Responsive Design */
        @media (min-width: 640px) {
            .app-container {
                height: 92vh;
                border-radius: 3rem;
                border: 8px solid #0f172a;
                margin-top: 4vh;
            }
        }
        
        /* Mobile Optimizations */
        @media (max-width: 639px) {
            body {
                overflow: hidden;
                position: fixed;
                width: 100%;
            }
            
            .app-container {
                border-radius: 0;
                border: none;
            }
        }
        
        /* Performance: Reduce animations on low-end devices */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* iOS Safe Area */
        @supports (padding: max(0px)) {
            body {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
        
        /* Prevent text selection on touch devices */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Fix for iOS input zoom */
        input,
        select,
        textarea {
            font-size: 16px !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-container">
        <div class="loading-logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTmbQfoaEv8CFfButwh6ANX5mUVyu43HYsLg&s" alt="Logo">
        </div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Đang tải ứng dụng...</div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Vite Entry Point -->
    <script type="module" src="/index.tsx"></script>
    
    <!-- Remove loading screen when app loads -->
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.opacity = '0';
                    loading.style.transition = 'opacity 0.3s ease-out';
                    setTimeout(function() {
                        loading.style.display = 'none';
                    }, 300);
                }
            }, 500);
        });
    </script>
    
    <!-- PWA Support (Optional) -->
    <noscript>
        <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: white; display: flex; align-items: center; justify-content: center; padding: 20px; text-align: center;">
            <div>
                <h1 style="color: #dc2626; margin-bottom: 16px;">JavaScript Required</h1>
                <p style="color: #64748b;">Vui lòng bật JavaScript trong trình duyệt để sử dụng ứng dụng này.</p>
            </div>
        </div>
    </noscript>
</body>
</html>
